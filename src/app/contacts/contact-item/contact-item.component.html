<a class="list-group-item"
  [routerLink]= "[contact.id]"
  routerLinkActive="active">
  <div class="clearfix">
    <h4 class="pull-left" style="margin: 0;">{{ contact?.name }}</h4>
    <img 
      *ngIf="contact?.imageUrl"
      [src]="contact?.imageUrl" 
      [alt]="contact?.name" 
      class="pull-right" 
      style="max-height: 50px; max-width: 50px;">
  </div>
</a>
