<div class="panel panel-default">

    <div class="panel-heading clearfix">
        <h2 class="panel-title pull-left">Contacts</h2>
        <button class="btn btn-success btn-sm pull-right">New Contact</button>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="list-group">
                <cms-contact-item *ngFor="let contactEl of contacts" 
                    [contact]="contactEl"
                    (click)="onSelected(contactEl)">
                </cms-contact-item>
            </div>
        </div>
    </div>
</div>
