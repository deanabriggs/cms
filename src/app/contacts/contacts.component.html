<div class="row">
    <div class="col-md-5">
        <h2>
            <cms-contact-list (selectedContactEvent)="selectedContact = $event"></cms-contact-list>
        </h2>
    </div>
    <div class="col-md-4">
        <h2>
            <cms-contact-detail 
                *ngIf="selectedContact; else infoText"
                [contact]="selectedContact"
                >
            </cms-contact-detail>
            <ng-template #infoText>
                <p>Select a contact for more detail</p>
            </ng-template>
        </h2>
    </div>
</div>
